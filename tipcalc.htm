<html>

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="tipcalc.js"></script>
</head>

<body>
    <div class="col-md-12 col-sm-12 col-xs-12" id="tipbody">
        <div class="col-md-5 col-sm-5 col-xs-5" id="calculator" style="margin-left: 350px; background-image: url(http://www.pixeden.com/media/k2/galleries/165/003-subtle-light-pattern-background-texture-vol5.jpg); height: 600px;  border: 2px solid black; border-radius: 20px;">
            <h1 style="text-align: center; color: navy;">Tip Calculator</h1>
            <div class="col-md-12 col-sm-12 col-xs-12" style="border-top: 2px solid black; padding-top: 20px;">
                <p style="color: navy; font-size: 18px; text-align: center;">How much was your bill?</p>
                <label style="color: navy; font-size: 18px; margin-left: 150px;">$
                    <input onfocus="this.value = ''" onkeypress="return isNumberKey(event)" type="text" maxlength="6" id="bill" style="width: 100px; border: 1px solid black;"/></label>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12" style="padding-top: 40px;">
                <p style="color: navy; font-size: 18px; text-align: center;">How was your service?</p>
                <select style="margin-left: 150px;" name="service" id="service">
                <option value="" disabled selected>--Select an Option--</option>
                <option value="30">30% - Outstanding</option>
                <option value="20">20% - Good</option>
                <option value="15">15% - It was okay</option>
                <option value="10">10% - Bad</option>
                <option value="5">5% - Terrible</option>
                </select>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12" style="padding-top: 40px; margin-bottom: 40px;">
                <p style="color: navy; font-size: 18px; text-align: center;">How many people are sharing the bill?</p>
                <input onfocus="this.value = ''" onkeypress="return isNumberKey(event)" type="text" maxlength="1" id="people" value="1"; style="width: 30px; border: 1px solid black; margin-left: 170px;"
                /><label style="color: navy; font-size: 18px"> people</label>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12" style="border-top: 2px solid black; padding-top: 20px;">
                <button class="btn btn-primary" id="calcbtn" style="font-size: 40px; margin-left: 115px; padding: 10px;">Calculate!</button>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12" style="padding-top: 20px;">
                <label style="color: navy; font-size: 18px; margin-left: 125px;">Tip Total:
                    <input onfocus="this.value = ''" onkeypress="return isNumberKey(event)" type="text" maxlength="6" id="total" style="width: 100px; border: 1px solid black;"/></label>


            </div>
            <div class="col-md-12 col-sm-12 col-xs-12" style="padding-top: 10px;">
                <label style="color: navy; font-size: 18px; margin-left: 75px;">Bill Amount Per Person:
                    <input onfocus="this.value = ''" onkeypress="return isNumberKey(event)" type="text" maxlength="6" id="perperson" style="width: 100px; border: 1px solid black;"/></label>


            </div>
        </div>
</body>

</html>
